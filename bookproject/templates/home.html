{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>book library</title>
    <link rel="stylesheet" href="{% static '/css/bootstrap.css' %}">
    <link rel="stylesheet" href="style.css">
</head>
<body>
            <nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'bookapp:home' %}" style="font-weight:bold;">Book Library</a>
                {% if user.is_authenticated %}
                 <a class="navbar-brand" href="#" style="position:relative;left:710px;">hello, {{user.username}}</a>
                 <a class="navbar-brand" href="{% url 'adminapp:logout' %}" style="position:relative;right:300px;font-size:35px;color:red;">Logout</a>
                <a class="navbar-brand" href="{% url 'bookapp:add' %}"style="position:relative;right:960px;">Add Books</a>
                <a class="navbar-brand" href="{% url 'bookapp:demo' %}" style="position:relative;right:1200px;">Edit Book</a>
                 {% else %}
                <a class="navbar-brand" href="{% url 'adminapp:register' %}" style="position:relative;right:490px;">signup</a>
                 <a class="navbar-brand" href="{% url 'adminapp:login' %}" style="position:relative;right:990px;font-size:30px;color:yellow;">Login</a>
                 {% endif %}

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

</nav>
{% block body %}
{% endblock %}

<div class="container">
    <div class="row">
         {% for i in booklist %}
    <div class="col mb-3">
 <div class="card" style="width: 18rem;">
  <img class="card-img" src="{{i.img.url}}" alt="Card image cap" height="250">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.year}}</p>
    <a href="{% url 'bookapp:detail' i.id %}" class="btn btn-primary">more</a>
  </div>

</div>
  </div>
        {% endfor %}
</div>
    </div>

    </div>
</div>



<script src="{% static '/js/bootstrap.js' %}"></script>
</body>
</html>
