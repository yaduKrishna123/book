{% extends 'home.html' %}
{% block body %}
<div class="container">
    <div class="links">
        <div class="col mb-3">
            <h1> <a href="{% url 'bookapp:add' %}">Add Books</a></h1>
        </div>
    </div>
    <div class="row">
         {% for i in booklist %}
    <div class="col mb-3">
 <div class="card" style="width: 18rem;">
  <img class="card-img" src="{{i.img.url}}" alt="Card image cap" height="250">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.year}}</p>
    <a href="{% url 'bookapp:details' i.id %}" class="btn btn-primary">more</a>

  </div>

</div>
  </div>
{% endfor %}
</div>

</div>

{% endblock %}
